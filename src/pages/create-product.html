<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar Mascota en Adopción</title>

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <h2>Crear Producto</h2>
    <form id="formProduct">
        <label for="images">Images (selecciona varias):</label>
        <input type="file" id="images" name="images" multiple>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Nombre de la mascota" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" placeholder="Género de la mascota" required>

        <label for="ageRange">Age range:</label>
        <input type="number" id="ageRange" name="ageRange" placeholder="Age range" required>

        <label for="foodType">Food type:</label>
        <textarea id="foodType" name="foodType" placeholder="Describe la Food type" required></textarea>

        <label for="productPrice">Product price:</label>
        <input type="number" name="productPrice" id="productPrice" placeholder="Product price:" required>

        <button type="submit">Agregar Producto</button>
    </form>
    <!-- <script src="../js/create-product.js"></script> -->
    <script src="createProduct.bundle.js" defer></script>
</body>

</html>
